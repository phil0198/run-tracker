<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Tracker</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section id="log-run">
      <h2>Log a New Run</h2>
      <form id="runForm">
        <label>
          Distance (miles)
          <input type="number" id="distance" step="0.01" placeholder="e.g. 5.00" required />
        </label>
        <label>
          Duration (hh:mm:ss)
          <input type="text" id="duration" placeholder="e.g. 00:45:30" required />
        </label>
        <label>
          Date
          <input type="date" id="date" required />
          <button type="button" onclick="fillTodayDate()">Use Today's Date</button>
        </label>
        <label>
          Time
          <input type="time" id="time" required />
        </label>
        <label>
          Location
          <input type="text" id="location" placeholder="e.g. Westminster, CO" required />
        </label>
        <label>
          Temp (e.g. 68Â°F)
          <input type="text" id="manualTemp" placeholder="Optional" />
        </label>
        <label>
          Conditions (e.g. Sunny)
          <input type="text" id="manualConditions" placeholder="Optional" />
        </label>
        <button type="submit">Save Run</button>
        <button type="button" id="importStrava">Import from Strava</button>
        <div id="weatherInfo" class="weather-summary"></div>
      </form>
    </section>

    <section id="run-history">
      <h2>Recent Runs</h2>
      <div id="runList">
        <!-- Run cards will be inserted here -->
      </div>
    </section>
  </main>

  <script>
    function fillTodayDate() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
